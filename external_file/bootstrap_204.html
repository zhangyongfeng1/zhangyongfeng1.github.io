<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 排版:强调文本</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Bootstrap 排版:强调文本</h1>
		<hr>
		<small>本行内容是在标签内 变小</small></p>
		<strong>本行内容是在标签内 加粗</strong></p>
		<em>本行内容是在标签内 斜体</em>
		<hr>
		
		<p class='text-left'>向左对齐文本</p>
		<p class="text-center">居中对齐文本</p>
		<p class='text-right'>向右对齐文本</p>
		<hr>

		<p class='text-muted'>本行内容是减弱的</p>

		<p class="text-primary">本行内容有text-primary class</p>
		<p class="text-success">本行内容有text-success class</p>
		<p class='text-info'> 本行内容有 text-info class</p>
		<p class='text-warning'>本行内容有 text-warning</p>
		<p class="text-danger">本行内容有text-danger</p>

	</div>
</body>
</html>
