<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 按钮的样式</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<!-- 标准的按钮 -->
	<button type="button" class="btn btn-default">默认按钮</button>
	<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
	<button type="buttln" class="btn btn-primary">原始按钮</button>
	<!-- 表示一个成功的或积极的动作 -->
	<button type="buttln" class="btn btn-success">成功按钮</button>
	<!-- 信息警告消息的上下文按钮 -->
	<button type="buttln" class="btn btn-info">信息按钮</button>
	<!-- 表示应谨慎采取的动作 -->
	<button type="buttln" class="btn btn-warning">警告按钮</button>
	<!-- 表示一个危险的或潜在的负面动作 -->
	<button type="buttln" class="btn btn-danger">危险按钮</button>
	<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
	<button type="buttln" class="btn btn-link">链接按钮</button>

</body>
</html>
