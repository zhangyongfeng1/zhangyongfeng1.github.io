<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 图片</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<div class="container">
		<h2>图片样式</h2>
		<hr>
		<p>圆角</p>
		<img src='./image/download.png' class="img-rounded">

		<p>圆形</p>
		<img src='./image/download.png' class="img-circle">

		<p>色的边框</p>
		<img src='./image/download.png' class="img-thumbnail">

		<p>响应式</p>
		<img src="./image/download.png" class="img-responsive" alt='cinque Teree'>
	</div>
</body>
</html>
