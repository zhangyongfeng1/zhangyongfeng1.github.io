<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 响应式实用工具</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class='container'>
		<p>实时提示当前设备的类型</p>
		<div class='row visible-on'>
			<div class="col-xs-6 col-sm-3" style="background-color:#dedef8;">
				<p class="hidden-xs">特小型设备</p>
				<p class="visible-xs">✔ 特小型设备</p>
			</div>
			<div class="col-xs-6 col-sm-3" style="background-color:#dedef8;">
				<p class="hidden-sm">小型设备</p>
				<p class="visible-sm">✔ 小型设备</p>
			</div>
			<div class="col-xs-6 col-sm-3" style="background-color:#dedef8;">
				<p class="hidden-md">中型设备</p>
				<p class="visible-md">✔ 中型设备</p>
			</div>
			<div class="col-xs-6 col-sm-3" style="background-color:#dedef8;">
				<p class="hidden-lg">大型设备</p>
				<p class="visible-lg">✔ 大型设备</p>
			</div>
		</div>
	</div>
</body>
</html>
