<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 排版:引用</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">

		<h1>Bootstrap 排版:引用 (Blockquote)</h1>
		<hr>

		<blockquote>
			<p>这是一个默认的引用实例。这是一个默认的引用实例。这是一个默认的引用实例。这是一个默认的引用实例。这是一个默认的引用实例。这是一个默认的引用实例。这是一个默认的引用实例。这是一个默认的引用实例。</p>
		</blockquote>
		<br>

		<blockquote>
			这是一个带有源标题的引用
			<small>
				Someone famous in <cite title="Source Title">Source Title</cite></small>
			</small>
		</blockquote>
		<br>

		<blockquote class="pull-right">
			这是一个向右对齐的引用。
			<small>Someone famouse in <cite title="Source Title">Source Title</cite></small>
		</blockquote>
	</div>
</body>
</html>
