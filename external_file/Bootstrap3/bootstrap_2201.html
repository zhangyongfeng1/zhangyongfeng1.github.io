<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 表格</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<div class="container">
		<!-- 条纹表格 -->
		<table class="table table-striped">
			<caption>条纹表格</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
					<th>邮编</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Tamay</td>
					<td>Bangalore</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
					<td>560002</td>
				</tr>
				<tr>
					<td>Uma</td>
					<td>Pune</td>
					<td>560003</td>
				</tr>
			</tbody>
		</table>
		<!-- 边框表格 -->
		<table class="table table-bordered">
			<caption>边框表格</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
					<th>邮编</th>
				</tr>

			<tbody>
				<tr>
					<td>Tamay</td>
					<td>Bangalore</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
					<td>560002</td>
				</tr>
				<tr>
					<td>Uma</td>
					<td>Pune</td>
					<td>560003</td>
				</tr>
			</tbody>
		</table>
		<!-- 悬停表格布局 -->
		<table class="table table-hover">
			<caption>悬停表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
					<th>邮编</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Tamay</td>
					<td>Bangalore</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
					<td>560002</td>
				</tr>
				<tr>
					<td>Uma</td>
					<td>Pune</td>
					<td>560003</td>
				</tr>
			</tbody>
		</table>
		<!-- 精简表格 -->
		<table class="table table-condensed">
			<caption>精简表格</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
					<th>邮编</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Tamay</td>
					<td>Bangalore</td>
					<td>560001</td>
				</tr>
				<tr>
					<td>Sachin</td>
					<td>Mumbai</td>
					<td>560002</td>
				</tr>
				<tr>

	</div>
</body>
</html>
