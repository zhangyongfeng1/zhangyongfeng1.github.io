<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 按钮组</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<h2>按钮组</h2>
	<p>.btn-group 类用于创建按钮组</p>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">apple</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">sony</button>
	</div>
	<hr>
	<p>.btn-group-lg|sm|xs 来控制按按组的大小</p>
	<div class="btn-group btn-group-lg">
		<button type="button" class="btn btn-primary">btn-group-lg</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">sony</button>
	</div>
	<div class="btn-group btn-group-sm">
		<button type="button" class="btn btn-primary">btn-group-sm</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">sony</button>
	</div>
	<div class="btn-group btn-group-xs">
		<button type="button" class="btn btn-primary">btn-group-xs</button>
		<button type="button" class="btn btn-primary">Samsung</button>
		<button type="button" class="btn btn-primary">sony</button>
	</div>
	<hr>
	<h2>自适应大小的按钮组</h2>
	<div class="btn-group btn-group-justified">
		<a href="#" class="btn btn-primary">apple</a>
		<a href="#" class="btn btn-primary">samsung</a>
		<a href="#" class="btn btn-primary">sony</a>
	</div>
	<p>注意：如果是元素，你需要在外层使用.btn-group类来包裹</p>
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" class="btn btn-primary">apple</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">samsung</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary">sony</button>
		</div>
	</div>
	<hr>
	<h2>内嵌下接菜单的按钮组</h2>
	<div class="btn-group">
		<button type="button" class="btn btn-primary">apple</button>
		<button type="button" class="btn btn-primary">samsung</button>
		<div class='btn-group'>
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle='dropdown'>sony<span class="caret"></span></button>
			<ul class="dropdown-menu" role='menu'>
				<li><a href="#">Tablet</a></li>
				<li><a href="#">Smartphone</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
