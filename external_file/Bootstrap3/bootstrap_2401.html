<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 按钮的大小</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<h4>按钮的大小</h4>
	<hr>
	<p>
		<button type="button" class="btn btn-primary btn-lg">大的原始控钮</button>
		<button type="button" class="btn btn-default btn-lg">大的控钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary">默认大小的原始控钮</button>
		<button type="button" class="btn btn-default">默认大小的控钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-lg">大的原始控钮</button>
		<button type="button" class="btn btn-default btn-lg">大的原始控钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-sm">小的原始控钮</button>
		<button type="button" class="btn btn-default btn-sm">小的控钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-xs">特小的原始控钮</button>
		<button type="button" class="btn btn-default btn-xs">特小的控钮</button>
	</p>
	<p>
		<button type="button" class="btn btn-primary btn-lg btn-block">块级的原始控钮</button>
		<button type="button" class="btn btn-default btn-lg btn-block">块级的控钮</button>
	</p>
</body>
</html>
