<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 向上下拉菜单</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<h4>向上下拉菜单</h4>
	<hr>
	<div class="dropup">
		<button type="button" class="btn dropdown-toggle" id="dropdoswnMenu1" data-toggle="dropdown">project name
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role='menu' aria-labelledby='dropdownMenu1'>
			<!-- 下拉标题 -->
			<li role="presentation" class="dropdown-header">下拉标题</li>
			<!-- 选项 -->
			<li role="presentation">
				<a role='meuitem' tabindex="-1" href="#">java</a>
			</li>
			<li role="presentation">
				<a role='meuitem' tabindex="-1" href="#">ios</a>
			</li>
			<li role="presentation">
				<a role='meuitem' tabindex="-1" href="#">android</a>
			</li>
			<!-- 分割线 -->
			<li role='presentation' class='divider'></li>
			<li role="presentation" class="dropdown-header">下拉菜单标题</li>
			<li role="presentation">
				<a role='meuitem' tabindex="-1" href="#">网络</a>
			</li>
		</ul>
	</div>
</body>
</html>
