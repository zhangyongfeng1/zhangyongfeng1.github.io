<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 表格 响应式表格</title>
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding: 20px;">
	<div class='table-responsive'>
		<table class='table'>
			<action>响应式表格布局</action>
			<thead>
				<tr>
					<th>产品</th>
					<th>付款日期</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>产品active</td>
					<td>23/11/2013</td>
					<td>待发货</td>
				</tr>
				<tr>
					<td>产品active</td>
					<td>23/11/2013</td>
					<td>发货中</td>
				</tr>
				<tr>
					<td>产品warning</td>
					<td>23/11/2013</td>
					<td>待确认</td>
				</tr>
				<tr>
					<td>产品danger</td>
					<td>23/11/2013</td>
					<td>已退货</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
